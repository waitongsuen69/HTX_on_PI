<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTX Pi Monitor</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0f172a">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <style>
      body { font-family: -apple-system, system-ui, sans-serif; margin: 0; background: #0b0f14; color: #e6eef7; }
      .nav { display:flex; gap:8px; align-items:center; padding:8px 12px; background:#0d141d; border-bottom:1px solid #1a2330; position:sticky; top:0; z-index:10; }
      .nav a { color:#c9d7ee; text-decoration:none; padding:6px 10px; border-radius:8px; border:1px solid transparent; }
      .nav a.active { background:#13202e; border-color:#24354a; color:#fff; }
      header { padding: 10px 12px; position: sticky; top: 0; background: rgba(11,15,20,0.9); backdrop-filter: blur(8px); border-bottom: 1px solid #1a2330; display:flex; align-items:center; gap:10px; }
      h1 { font-size: 16px; margin: 0; }
      .totals { display: flex; gap: 12px; font-size: 13px; }
      .green { color: #16c784; } .red { color: #ea3943; }
      .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; padding: 10px; }
      .card { background: #0f1722; border: 1px solid #1a2330; border-radius: 10px; padding: 10px; }
      .card.rise { background: linear-gradient(180deg, rgba(22,199,132,0.28), rgba(22,199,132,0) 60%), #0f1722; border-color: #1f513b; }
      .card.fall { background: linear-gradient(180deg, rgba(234,57,67,0.28), rgba(234,57,67,0) 60%), #0f1722; border-color: #5a2a2f; }
      .card.flat { background: linear-gradient(180deg, rgba(138,160,182,0.22), rgba(138,160,182,0) 60%), #0f1722; border-color: #2a3646; }
      .sym { font-weight: 600; font-size: 15px; }
      .value { font-size: 13px; opacity: 0.9; }
      .kv { font-size: 13px; opacity: 0.9; display: grid; grid-template-columns: 64px 1fr; column-gap: 8px; }
      .kv .k { color: #8aa0b6; }
      .kv .v { text-align: left; }
      /* allocation bar */
      .alloc { padding: 6px 10px 12px; }
      .alloc-bar { height: 14px; border-radius: 8px; border: 1px solid #1a2330; display:flex; overflow:hidden; background:#0f1722; }
      .alloc-seg { height: 100%; }
      .alloc-labels { display:flex; justify-content:space-between; font-size:11px; color:#8aa0b6; margin-top:6px; padding: 0 2px; }
      #chartContainer { width:100%; height:320px; background:#0b0f14; border:1px solid #1a2330; border-radius:8px }
      .modal .body { padding: 8px 12px 12px; }
      .tooltip { position: fixed; display:none; background:#0f1722; border:1px solid #1a2330; border-radius:8px; padding:8px 10px; color:#e6eef7; box-shadow:0 6px 18px rgba(0,0,0,0.5); z-index:50; font-size:12px; pointer-events:none; }

      /* Small screens (7" 800x480 landscape) */
      @media (max-width: 900px) {
        h1 { font-size: 15px; }
        .totals { font-size: 12px; gap: 10px; }
        .grid { grid-template-columns: repeat(auto-fit, minmax(190px, 1fr)); gap: 8px; padding: 8px; }
        .card { padding: 9px; }
        .kv { grid-template-columns: 60px 1fr; font-size: 12px; }
        #chartContainer { height: 260px; }
        .alloc { padding: 6px 8px 10px; }
      }
      @media (max-width: 540px) {
        #chartContainer { height: 220px; }
      }
      .meta { display:flex; gap:10px; align-items:baseline; }
      button { background:#1a2330; color:#e6eef7; border:1px solid #2a3a52; padding:6px 10px; border-radius:8px; position:relative; }
      button.loading { opacity: 0.8; pointer-events: none; }
      button.loading::after { content:""; position:absolute; right:10px; top:50%; width:14px; height:14px; margin-top:-7px; border:2px solid #e6eef7; border-top-color: transparent; border-radius:50%; animation: spin 1s linear infinite; }
      @keyframes spin { to { transform: rotate(360deg); } }
      .lasts { font-size: 11px; color:#8aa0b6; display:flex; gap:8px; align-items:baseline; }
      .warn { color:#ffcf5c; font-size:12px; }
      /* modal */
      .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display:none; align-items:center; justify-content:center; z-index: 20; }
      .modal .panel { width: min(96vw, 860px); background:#0f1722; border:1px solid #1a2330; border-radius:10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
      .modal header { display:flex; align-items:center; justify-content:space-between; padding:10px 12px; border-bottom:1px solid #1a2330; position: static; background:transparent; }
      .modal .body { padding: 8px 12px 12px; }
      .close { background:transparent; border:1px solid #2a3a52; border-radius:8px; color:#c9d7ee; }
    </style>
  </head>
  <body>
    <div id="nav"></div>
    <header>
      <h1>HTX Pi Monitor</h1>
      <div class="totals">
        <div>Total: US$ <span id="total">—</span></div>
        <div>24h: <span id="day">—</span></div>
      </div>
      <div style="flex:1"></div>
      <div class="lasts">
        <div>Manual: <span id="lastManual">—</span></div>
        <div>Auto: <span id="lastAuto">—</span></div>
      </div>
      <button id="refresh">Refresh</button>
    </header>
    <div class="alloc">
      <div id="allocBar" class="alloc-bar"></div>
      <div class="alloc-labels">
        <span id="allocCryptoLabel">Crypto — 0%</span>
        <span id="allocCashLabel">Cash — 0%</span>
      </div>
    </div>
    <div class="grid" id="grid"></div>

    <!-- K-line Modal -->
    <div id="chartModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="chartTitle">
      <div class="panel">
        <header>
          <div id="chartTitle" style="font-weight:600">Chart</div>
          <div style="display:flex; gap:8px; align-items:center">
            <select id="chartPeriod">
              <option value="60min">1h</option>
              <option value="15min">15m</option>
              <option value="4hour">4h</option>
              <option value="1day">1d</option>
            </select>
            <button id="chartClose" class="close">Close</button>
          </div>
        </header>
        <div class="body">
          <div id="chartContainer"></div>
        </div>
      </div>
    </div>

    <!-- TradingView Lightweight Charts (Apache-2.0) served locally to satisfy CSP -->
    <script src="/vendor/lightweight-charts.standalone.production.js" defer></script>
    <script src="/nav.js" defer></script>
    <script src="/app.js" defer></script>
    <script src="/sw-register.js" defer></script>
  </body>
  </html>
