<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTX Pi Monitor</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <style>
      body { font-family: -apple-system, system-ui, sans-serif; margin: 0; background: #0b0f14; color: #e6eef7; }
      header { padding: 12px 16px; position: sticky; top: 0; background: rgba(11,15,20,0.9); backdrop-filter: blur(8px); border-bottom: 1px solid #1a2330; display:flex; align-items:center; gap:12px; }
      h1 { font-size: 18px; margin: 0; }
      .totals { display: flex; gap: 16px; font-size: 14px; }
      .green { color: #16c784; } .red { color: #ea3943; }
      .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; padding: 12px; }
      .card { background: #0f1722; border: 1px solid #1a2330; border-radius: 10px; padding: 12px; }
      .sym { font-weight: 600; font-size: 16px; }
      .value { font-size: 14px; opacity: 0.9; }
      .meta { display:flex; gap:10px; align-items:baseline; }
      button { background:#1a2330; color:#e6eef7; border:1px solid #2a3a52; padding:6px 10px; border-radius:8px; }
      .warn { color:#ffcf5c; font-size:12px; }
    </style>
  </head>
  <body>
    <header>
      <h1>HTX Pi Monitor</h1>
      <div class="totals">
        <div>Total: <span id="total">—</span></div>
        <div>24h: <span id="day">—</span></div>
      </div>
      <div style="flex:1"></div>
      <button id="refresh">Refresh</button>
    </header>
    <div class="grid" id="grid"></div>

    <script src="/app.js" defer></script>
  </body>
  </html>
