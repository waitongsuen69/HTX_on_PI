<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTX Pi Monitor</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <style>
      body { font-family: -apple-system, system-ui, sans-serif; margin: 0; background: #0b0f14; color: #e6eef7; }
      .nav { display:flex; gap:10px; align-items:center; padding:10px 16px; background:#0d141d; border-bottom:1px solid #1a2330; position:sticky; top:0; z-index:10; }
      .nav a { color:#c9d7ee; text-decoration:none; padding:6px 10px; border-radius:8px; border:1px solid transparent; }
      .nav a.active { background:#13202e; border-color:#24354a; color:#fff; }
      header { padding: 12px 16px; position: sticky; top: 0; background: rgba(11,15,20,0.9); backdrop-filter: blur(8px); border-bottom: 1px solid #1a2330; display:flex; align-items:center; gap:12px; }
      h1 { font-size: 18px; margin: 0; }
      .totals { display: flex; gap: 16px; font-size: 14px; }
      .green { color: #16c784; } .red { color: #ea3943; }
      .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; padding: 12px; }
      .card { background: #0f1722; border: 1px solid #1a2330; border-radius: 10px; padding: 12px; }
      .sym { font-weight: 600; font-size: 16px; }
      .value { font-size: 14px; opacity: 0.9; }
      .meta { display:flex; gap:10px; align-items:baseline; }
      button { background:#1a2330; color:#e6eef7; border:1px solid #2a3a52; padding:6px 10px; border-radius:8px; }
      .warn { color:#ffcf5c; font-size:12px; }
      /* modal */
      .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display:none; align-items:center; justify-content:center; z-index: 20; }
      .modal .panel { width: min(96vw, 860px); background:#0f1722; border:1px solid #1a2330; border-radius:10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
      .modal header { display:flex; align-items:center; justify-content:space-between; padding:10px 12px; border-bottom:1px solid #1a2330; position: static; background:transparent; }
      .modal .body { padding: 8px 12px 12px; }
      .close { background:transparent; border:1px solid #2a3a52; border-radius:8px; color:#c9d7ee; }
    </style>
  </head>
  <body>
    <div class="nav">
      <a id="nav-dashboard" href="/">Dashboard</a>
      <a id="nav-lots" href="/lots.html">Lots</a>
    </div>
    <header>
      <h1>HTX Pi Monitor</h1>
      <div class="totals">
        <div>Total: <span id="total">—</span></div>
        <div>24h: <span id="day">—</span></div>
      </div>
      <div style="flex:1"></div>
      <button id="refresh">Refresh</button>
    </header>
    <div class="grid" id="grid"></div>

    <!-- K-line Modal -->
    <div id="chartModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="chartTitle">
      <div class="panel">
        <header>
          <div id="chartTitle" style="font-weight:600">Chart</div>
          <div style="display:flex; gap:8px; align-items:center">
            <select id="chartPeriod">
              <option value="60min">1h</option>
              <option value="15min">15m</option>
              <option value="4hour">4h</option>
              <option value="1day">1d</option>
            </select>
            <button id="chartClose" class="close">Close</button>
          </div>
        </header>
        <div class="body">
          <div id="chartContainer" style="width:100%; height:360px; background:#0b0f14; border:1px solid #1a2330; border-radius:8px"></div>
        </div>
      </div>
    </div>

    <script>
      // set active nav
      const p = location.pathname;
      if (p === '/' || p === '/index.html') document.getElementById('nav-dashboard').classList.add('active');
      if (p.endsWith('/lots.html')) document.getElementById('nav-lots').classList.add('active');
    </script>
    <!-- TradingView Lightweight Charts (Apache-2.0) -->
    <script src="https://unpkg.com/lightweight-charts@4.2.0/dist/lightweight-charts.standalone.production.js" defer></script>
    <script src="/app.js" defer></script>
  </body>
  </html>
